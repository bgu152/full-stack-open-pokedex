name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  COMMIT_MESSAGES: ${{ join(github.event.commits.*.message, ', ') }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Check style
        run: npm run eslint

      - name: build
        run: npm run build

      - name: Test
        run: npm run test

      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000

      - name: Build Failure Discord Notification
        if: ${{failure()}}
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          username: Pokedex Bot
          avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
          description:  Deployment failed
          details: '${{ github.event.commits[0].author.name }} broke the build'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  deploy:
    runs-on: ubuntu-20.04
    needs: [tests]
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ', '), '#skip') }}
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: deployment
        env:
          COMMIT_MESSAGES: ${{ join(github.event.commits.*.message, ', ') }}
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only

      - name: Deployment Success Discord Notification
        if: ${{success()}}
        uses: rjstone/discord-webhook-notify@v1
        with:
          description:  Deployment succeeded!
          severity: info
          details: A new build deployed to fly.io by ${{ github.event.commits[0].author.name }}!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Deployment Failure Discord Notification
        if: ${{failure()}}
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          description:  Deployment failed
          details: Deployment to fly.io failed, ${{ github.event.commits[0].author.name }} broke something!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: [deploy]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Bump version and push tag
        env:
          DEFAULT_BUMP: patch
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
        if: |
          !contains(env.COMMIT_MESSAGES, '#skip')
            && github.event_name == 'push'
        # run: echo shouldDeployTagRelease
        uses: anothrNick/github-tag-action@1.55.0
